<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>테스트</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .card { border: 1px solid #ccc; padding: 15px; margin: 10px; border-radius: 10px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>지금밈 접속 성공!</h1>
    <div id="content">데이터를 불러오는 중...</div>

    <script>
        // trends.json을 불러와서 화면에 뿌려주는 가장 단순한 자바스크립트
        fetch('./trends.json')
            .then(response => response.json())
            .then(data => {
                const list = data.KR[0].list;
                let html = '<h3>한국 핫 밈 리스트</h3>';
                list.forEach(item => {
                    html += `<div class="card"><strong>${item.title}</strong><br><a href="${item.link}">링크 바로가기</a></div>`;
                });
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = "에러 발생: " + error;
            });
    </script>
</body>
</html>

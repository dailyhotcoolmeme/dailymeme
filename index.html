<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>지금밈 - 글로벌 유행 트렌드</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
  </script>
</head>
<body class="bg-white">
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect } from 'react';
    import ReactDOM from 'react-dom';

    const App = () => {
      const [allData, setAllData] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        // 캐시를 방지하기 위해 주소 뒤에 시간을 붙여서 불러옵니다
        fetch('./trends.json?t=' + new Date().getTime())
          .then(res => res.json())
          .then(data => {
            setAllData(data);
            setLoading(false);
          })
          .catch(err => {
            console.error("데이터 로드 에러:", err);
            setLoading(false);
          });
      }, []);

      if (loading) return <div class="p-10 text-center">로딩 중...</div>;
      if (!allData || !allData.KR) return <div class="p-10 text-center text-red-500">데이터 형식이 올바르지 않습니다. trends.json을 확인해주세요.</div>;

      return (
        <div className="min-h-screen">
          <header className="p-5 shadow-sm sticky top-0 bg-white z-50">
            <h1 className="text-2xl font-black text-indigo-600">지금밈</h1>
          </header>
          <main className="p-5">
            <h2 className="text-xl font-bold mb-4">{allData.KR[0].name}</h2>
            <div className="grid grid-cols-2 gap-4">
              {allData.KR[0].list.map((item, idx) => (
                <div key={idx} className="bg-slate-100 p-4 rounded-xl shadow-sm" onClick={() => window.open(item.link)}>
                  <p className="font-bold text-sm">{item.title}</p>
                </div>
              ))}
            </div>
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
